<h2>Course Info</h2>

<hr>

<form #courseForm="ngForm" *ngIf="course">
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Name: </label>
    <div class="col-sm-10">
      <input class="form-control" [(ngModel)]="course.name" required #courseName="ngModel" [ngClass]="{ 'is-invalid': courseName.invalid }" name="name" type="text">
      <div class="invalid-feedback">
        <span>Course name is required.</span>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Price: </label>
    <div class="col-sm-10">
      <input class="form-control" [(ngModel)]="course.price" required #coursePrice="ngModel" [ngClass]="{ 'is-invalid': coursePrice.invalid }" name="price" type="number">
      <div class="invalid-feedback">
        <span>Course price is required.</span>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Rating: </label>
    <div class="col-sm-10">
      <input class="form-control" [(ngModel)]="course.rating" required #courseRating="ngModel" [ngClass]="{ 'is-invalid': courseRating.invalid }" name="rating" type="number" max="5" min="0.1">
      <app-star [rating]="course.rating"></app-star>
      <div class="invalid-feedback">
        <span>Course rating is required.</span>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Description: </label>
    <div class="col-sm-10">
      <textarea class="form-control" [(ngModel)]="course.description" required #courseDescription="ngModel" [ngClass]="{ 'is-invalid': courseDescription.invalid }" name="description" type="text"></textarea>
      <div class="invalid-feedback">
        <span>Course description is required.</span>
      </div>
    </div>
  </div>

  <button [disabled]="courseForm.invalid" (click)="save()" class="btn btn-primary mr-2">Save</button>
  <button routerLink="/courses" class="btn btn-secondary">Back</button>
</form>
